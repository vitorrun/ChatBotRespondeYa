<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responde Ya - Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Responde Ya - Demo Chatbot</h1>
        <p>Simulador de atención al cliente automatizado</p>
        <div class="chatbot-container">
            <div class="chatbot-header">
                <h3>Responde Ya - Asistente Virtual</h3>
            </div>
            <div class="chatbot-messages" id="chatbot-messages">
                <!-- Mensajes se insertarán aquí -->
            </div>
            <div class="chatbot-input">
                <input type="text" id="user-input" placeholder="Escribe tu opción o mensaje...">
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
